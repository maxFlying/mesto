<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа №3 на Практикуме">
    <meta name="author" content="Максим Голуб">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header/logo-mesto.svg" alt="Место" class="header__logo">
    </header>
    
    <main class="content">
        <section class="profile">
            <img src="./images/profile/image.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__user">
                    <h2 class="profile__user-name">Жак-Ив Кусто</h2>
                    <button class="profile__user-edit" type="button"></button>
                    <p class="profile__user-info">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        
        <section class="photogrid">
            <ul class="photogrid__list">
                <li class="photoalbum">
                    <img src="./images/photolbum/elbrus.jpg" alt="Эльбрус" class="photoalbum__image">
                    <div class="photoalbum__description">
                        <h2 class="photoalbum__title">Эльбрус</h2>
                        <button class="photoalbum__like" type="button"></button>
                    </div>
                </li>
                <li class="photoalbum">
                    <img src="./images/photolbum/altay.jpg" alt="Алтай" class="photoalbum__image">
                    <div class="photoalbum__description">
                        <h2 class="photoalbum__title">Алтай</h2>
                        <button class="photoalbum__like" type="button"></button>
                    </div>
                </li>
                <li class="photoalbum">
                    <img src="./images/photolbum/kamchatka.jpg" alt="Камчатка" class="photoalbum__image">
                    <div class="photoalbum__description">
                        <h2 class="photoalbum__title">Камчатка</h2>
                        <button class="photoalbum__like" type="button"></button>
                    </div>
                </li>
                <li class="photoalbum">
                    <img src="./images/photolbum/sulak.jpg" alt="Сулакский каньон" class="photoalbum__image">
                    <div class="photoalbum__description">
                        <h2 class="photoalbum__title">Сулакский каньон</h2>
                        <button class="photoalbum__like" type="button"></button>
                    </div>
                </li>
                <li class="photoalbum">
                    <img src="./images/photolbum/baikal.jpg" alt="Байкал" class="photoalbum__image">
                    <div class="photoalbum__description">
                        <h2 class="photoalbum__title">Байкал</h2>
                        <button class="photoalbum__like" type="button"></button>
                    </div>
                </li>
                <li class="photoalbum">
                    <img src="./images/photolbum/kurshkaya_kosa.jpg" alt="Куршская коса" class="photoalbum__image">
                    <div class="photoalbum__description">
                        <h2 class="photoalbum__title">Куршская коса</h2>
                        <button class="photoalbum__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__form" name="popup__form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" class="popup__input poput__input_name" name="poput__input_name" placeholder="Имя">
                    <input type="text" class="popup__input poput__input_about" name="poput__input_about" placeholder="Род деятельности">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
