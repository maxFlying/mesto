<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа №3 на Практикуме">
    <meta name="author" content="Максим Голуб">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header/logo-mesto.svg" alt="Место" class="header__logo">
    </header>
    
    <main class="content">
        <section class="profile">
            <img src="./images/profile/image.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__user">
                    <h2 class="profile__user-name">Жак-Ив Кусто</h2>
                    <button class="profile__user-edit" type="button"></button>
                    <p class="profile__user-info">Исследователь океана</p>
                </div>
            <button class="profile__add" type="button"></button>
        </section>
        
        <section class="photogrid">
            <ul class="photogrid__list"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close popup__close_profile" type="button"></button>
            <form class="popup__form popup__form_profile" name="popup__form" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__input popup__input_type_name" name="input_name" placeholder="Имя" required
                minlength="2" maxlength="40" id="input-name">
                <span class="popup__input-error" id="input-name-error"></span>
                <input type="text" class="popup__input popup__input_type_about" name="input_about" placeholder="Род деятельности" 
                required minlength="2" maxlength="200" id="input-about">
                <span class="popup__input-error" id="input-about-error"></span>
                <button class="popup__button popup__button_profile" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_mesto">
        <div class="popup__container">
            <button class="popup__close popup__close_mesto" type="button"></button>
            <form class="popup__form popup__form_mesto" name="popup__form" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <input type="text" class="popup__input popup__input_type_title" name="input_title" placeholder="Название" 
                required minlength="2" maxlength="30" id="input-title">
                <span class="popup__input-error" id="input-title-error"></span>
                <input type="url" class="popup__input popup__input_type_link" name="input_link" placeholder="Ссылка на картинку" 
                required id="input-link">
                <span class="popup__input-error" id="input-link-error"></span>
                <button class="popup__button popup__button_create" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_photoalbum popup_opacity_dark">
        <div class="popup__photoalbum-container">
            <button class="popup__close popup__close_photoalbum" type="button"></button>
            <img class="popup__photoalbum-image">
            <h3 class="popup__photoalbum-title"></h3> 
        </div>
    </div>


    <template class="template__photoalbum">
        <li class="photoalbum">
            <button class="photoalbum__delete" type="button"></button>
            <img class="photoalbum__image">
            <div class="photoalbum__description">
                <h2 class="photoalbum__title"></h2>
                <button class="photoalbum__like" type="button"></button>
            </div>
        </li>
    </template>
    
    <script type="module" src="./scripts/index.js"></script>

</body>
</html>
